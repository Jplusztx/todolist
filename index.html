<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ToDoList</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<header>
			<h1 class="title">Jplus-ToDoList</h1>
			<input id="addEventInput" type="text" placeholder="在此添加事件..." />
		</header>
		<div class="main">
			<div class="doing">
				<div class="title" data-count="0">进行中</div>
				<div class="doingList">
				</div>
			</div>
			<div class="done">
				<div class="title" data-count="0">已完成</div>
				<div class="doneList">
				</div>
			</div>
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
